<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Login and Register</title>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <div class="register">
                <h2>Registrarse</h2>
                <form action="">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Correo" class="correo">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="password" placeholder="Confirmar contraseña" class="repass">
                    <input type="submit" class="submit" value="REGISTRARSE">
                </form>
            </div>
            <div class="login">
                <h2>Iniciar Sesion</h2>
                <div class="login-items">
                    <button class="fb"><i class="fab fa-facebook-f"> Acceder con Facebook </i></button>
                    <button class="tw"><i class="fab fa-twitter"> Acceder con Twitter </i></button>
                    <button class="correo"><i class="fas fa-envelope"> Acceder con Correo </i></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
